# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
jobs:
  lint:
    docker:
    # Use the same Docker base as the project
    - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

    # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 
  
  build-image:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Image
          command: |
            docker login --username adileyzekmoon --password baozakeruga &&\
            docker image tag udacitycapstone adileyzekmoon/udacitycapstone
      - run:
          name: Push Image
          command: |
            docker login --username adileyzekmoon --password baozakeruga &&\
            docker image tag udacitycapstone adileyzekmoon/udacitycapstone
            docker image push adileyzekmoon/udacitycapstone

  deploy-kube:
    executor: aws-eks/python3
    steps:
        - checkout
        - aws-eks/update-kubeconfig-with-authenticator:
            cluster-name: udacity-eks
            install-kubectl: true
            aws-region: us-east-1
        - kubernetes/create-or-update-resource:
            resource-file-path: "kubernetes.yml"
            get-rollout-status: true
            resource-name: adileyzekmoon/udacitycapstone
        - kubernetes/create-or-update-resource:
            resource-file-path: "kubernetes.yml"
        - run:
            name: Check on pod status
            command: |
              kubectl get pods

workflows:
  default:
    jobs:
      - lint
      - build-image:
          requires: [lint]
      - deploy-kube:
          requires: [build-image]
  